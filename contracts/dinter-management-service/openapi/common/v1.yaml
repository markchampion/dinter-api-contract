openapi: 3.0.0
info:
  title: Dinter User Management API
  version: 1.0.0
  contact:
    name: User Management API Support
components:
  schemas:
    ApiResponse:
      type: object
      properties:
        statusCode:
          $ref: '#/components/schemas/ResponseCode'
        data:
          type: object
    ResponseCode:
      type: string
      default: UNKNOWN
      enum:
        - SENDER_NOT_FOUND
        - RECEIVER_NOT_FOUND
        - MATCH_REQUEST_SENT
        - MATCH_REQUEST_ACCEPTED
        - MATCH_REQUEST_REJECTED
        - MATCH_REQUEST_ALREADY_EXISTS
        - MATCH_REQUEST_NOT_FOUND
        - UNKNOWN

