components:
  schemas:
    ApiResponse:
      type: object
      properties:
        statusCode:
          $ref: '#/components/schemas/ResponseCode'
        data:
          type: object
    ResponseCode:
      type: string
      default: UNKNOWN
      enum:
        - USER_REGISTERED
        - USER_VERIFIED
        - OTP_RESENT
        - USER_NOT_FOUND
        - OTP_MISMATCH
        - USER_INACTIVE
        - USER_ALREADY_EXISTS
        - USER_PROFILE_NOT_FOUND
